<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e8f0fe"/>
      <stop offset="100%" style="stop-color:#c7d2e8"/>
    </radialGradient>
    <radialGradient id="fur" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8edf5"/>
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="200" fill="url(#bg)"/>
  <!-- ears -->
  <circle cx="130" cy="100" r="45" fill="url(#fur)" stroke="#d0d8e8" stroke-width="2"/>
  <circle cx="270" cy="100" r="45" fill="url(#fur)" stroke="#d0d8e8" stroke-width="2"/>
  <circle cx="130" cy="100" r="25" fill="#f0e8f0"/>
  <circle cx="270" cy="100" r="25" fill="#f0e8f0"/>
  <!-- head -->
  <ellipse cx="200" cy="210" rx="140" ry="150" fill="url(#fur)" stroke="#d0d8e8" stroke-width="2"/>
  <!-- eyes -->
  <circle cx="155" cy="185" r="18" fill="#1a1a2e"/>
  <circle cx="245" cy="185" r="18" fill="#1a1a2e"/>
  <circle cx="160" cy="180" r="6" fill="white"/>
  <circle cx="250" cy="180" r="6" fill="white"/>
  <!-- nose -->
  <ellipse cx="200" cy="240" rx="22" ry="18" fill="#2d2d3f"/>
  <ellipse cx="200" cy="236" rx="8" ry="4" fill="#4a4a5e" opacity="0.5"/>
  <!-- mouth -->
  <path d="M185 258 Q200 275 215 258" fill="none" stroke="#2d2d3f" stroke-width="3" stroke-linecap="round"/>
  <!-- blush -->
  <ellipse cx="130" cy="240" rx="20" ry="12" fill="#ffb3c1" opacity="0.4"/>
  <ellipse cx="270" cy="240" rx="20" ry="12" fill="#ffb3c1" opacity="0.4"/>
</svg>
